<!DOCTYPE html>
<html>
  <head>
    <link rel=stylesheet type=text/css href="css/styles.css">
  </head>
  <body>
    <div class="container">
    	<div id="sidebar">
        <div class="menu-bar">
          <div id="hamburger-icon" onclick="toggle_sidebar()">
            <div class="menu-line"></div>
            <div class="menu-line"></div>
            <div class="menu-line"></div>
          </div>
      </div>
        <div class="title">
          Great Destinations in Montreal
        </div>
        <div class=search-bar>
      		<input id="filter-results-text" class="text" type="text" placeholder="Ex: La Banquise">
      		<input data-bind="click: filterPlaces" id="filter-results" type="button" value="Filter">
        </div>
    		<div class="list-results">
    			<ul id="list" data-bind="foreach: listView">
    				<li>
    					<span data-bind="text: title, click: $parent.listViewPopulateInfoWindow" id="listItem"></span>
    				</li>
    			</ul>
    		</div>
    	</div>

      <div id="map">

      </div>

    </div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/lib/jquery.min.js"></script>
    <script src="js/app.js"></script>
  	<script async defer
        src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyCSE45Z4VEPHHlt-UTwB7UQyLl0yg6nHuo&v=3&callback=initMap">
    </script>
  </body>
</html>
