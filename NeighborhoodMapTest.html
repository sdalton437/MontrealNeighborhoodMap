<!DOCTYPE html>
<html>
  <head>
    <style>
      html,
      body {
        font-family: Arial, sans-serif;
        height: 100%;
        margin: 0;
        padding: 0;
      }

      .container {
        height: 100%;
        position: relative;
      }

      input {
        font-size: 12px;
      }


      #map {
        bottom:0px;
        height: 100%;
        left: 300px;
        position: absolute;
        right: 0px;
      }

      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="map"></div>
    </div>
    <script>
    var map;
      var placeMarkers = [];
      var markers = [];

      function initMap(){
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 45.5163646, lng: -73.5763104},
          zoom: 14,
          mapTypeControl: false
        });

        var locations = [
          {title: 'Bar Darling', location: {lat: 45.518842, lng: -73.584071}},
          {title: 'La Banquise', location: {lat: 45.5253521, lng: -73.5747681}},
          {title: 'Divan Orange', location: {lat: 45.518224, lng: -73.582543}},
          {title: 'Bar Bikteck St-Laurent', location: {lat: 45.5145979, lng: -73.5743797}},
          {title: 'Mckibbins Irish Pub', location: {lat: 45.5134263, lng: -73.5712162}},
          {title: 'Pitarifique', location: {lat: 45.5178508, lng: -73.5816863}}
        ];

        for (var i = 0; i < locations.length; i++) {
          // Get the position from the location array.
          var position = locations[i].location;
          var title = locations[i].title;
          // Create a marker per location, and put into markers array.
          var marker = new google.maps.Marker({
            position: position,
            title: title,
            animation: google.maps.Animation.DROP,
            id: i,
            map: map
          });
          // Push the marker to our array of markers.
          markers.push(marker);
          // Create an onclick event to open the large infowindow at each marker.
        }
      }
   </script>
  
  	<script async defer
	  src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyCSE45Z4VEPHHlt-UTwB7UQyLl0yg6nHuo&v=3&callback=initMap">
    </script>
  </body>
</html>
